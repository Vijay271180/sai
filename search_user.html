
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Tab in Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="search_user.jsp" method="post">
  <div class="container mt-5">
    <h2>Search User</h2>

    <!-- Search Tab -->
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Search Form -->
        <div class="input-group">
          <input type="text" class="form-control" name="search" placeholder="ENTER NAME FOR SEARCH............" aria-label="Search" aria-describedby="search-button">
          <div class="input-group-append">
            <input type="submit" class="btn btn-primary" value="submit"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </form>
